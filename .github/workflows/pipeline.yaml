name: Quality Gate for Pull Requests
'on':
  push:
    branches:
      - feature-setUpCIForPR-1.0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - run: ./gradlew clean test -Dlog.level=debug
